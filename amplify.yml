version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npm install -g ampx # ampx をグローバルにインストール
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID || (cat /root/.npm/_logs/* && exit 1)
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20.9.0
        - nvm use 20.9.0
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*