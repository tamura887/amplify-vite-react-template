version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npm install -g ampx || (echo "Failed to install ampx" && exit 1)
        - echo "Global npm bin path: $(npm bin -g)" # Debug: Print global npm bin path
        - export PATH=$(npm bin -g):$PATH # Add npm global bin to PATH
        - echo "Updated PATH: $PATH" # Debug: Print updated PATH
        - which ampx || (echo "ampx not found in PATH" && exit 1) # Debug: Verify ampx is in PATH
        - ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID || (cat /root/.npm/_logs/*.log && exit 1)
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20.9.0
        - nvm use 20.9.0
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*